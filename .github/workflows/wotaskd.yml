name: wotaskd workflow

on:
  push:
    branches: [ classical_webobjects_ant_scalable ]
  workflow_dispatch:
    branches: [ classical_webobjects_ant_scalable ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build wotaskd Docker image
      run: docker build . --file deploy/dockerfiles/wotaskd/Dockerfile --tag lexxito/wotaskd:7.4-jdk11
      
    - name: Docker Push wotaskd image
      run: docker push lexxito/wotaskd:7.4-jdk11
