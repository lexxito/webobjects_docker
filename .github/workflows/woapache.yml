name: woapache workflow

on:
  push:
    branches: [ classical_webobjects_ant_scalable ]
  workflow_dispatch:
    branches: [ classical_webobjects_ant_scalable ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build woapache Docker image
      run: docker build . --file deploy/dockerfiles/woapache/Dockerfile --tag lexxito/woapache:2.4-wonder7.4
      
    - name: Docker Push woapache image
      run: docker push lexxito/woapache:2.4-wonder7.4
